<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/fav.png" type="image/x-icon" sizes="16x16"/>
    <link rel="stylesheet" href="style.css">
    <!-- front -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--  -->
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="anh">
                    <img src="./images/vodienthoai.png" alt="">
                </div>
                <div class="slider">
                    <div class="anh1">
                        <img src="./images/hinh1.png" alt="">
                    </div>
                    <div class="anh2">
                        <img src="./images/hinh2.png" alt="">
                    </div>
                    <div class="anh3">
                        <img src="./images/hinh3.png" alt="">
                    </div>
                    <div class="anh4">
                        <img src="./images/hinh4.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="box">
                    <h1 class="title center">Instagram</h1>
                    <input class="nhap" type="text" placeholder="Phone number, username, or email" />
                    <input class="nhap" type="text" placeholder="Password" />
                    <button class="btn">Log In</button>
                    <div class="row row-2">
                        <div class="divider"></div>
                        <p class="or">OR</p>
                        <div class="divider"></div>
                    </div>
                    <div class="row">
                        <a class="flex" href="#">
                            <div class="fb"></div>
                            <p class="inline">Login width Facebook</p>
                        </a>
                    </div>
                    <a class="flex" href="#">Forgot password?</a>
                </div>
                <div class="box flex">
                    <p>Don't have an account?</p>
                    <a class="blue" href="#">Sign up</a>
                </div>
                <p class="center">Get app</p>
                <div class="row flex mt-1">
                    <a href="#">
                        <div class="appstore"></div>
                    </a>
                    <a href="#">
                        <div class="chplay"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
